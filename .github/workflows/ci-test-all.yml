name: CI Test All

# Minimal permissions following security best practices
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - master
      - releases

  pull_request:
    branches:
      - main
      - master
      - releases

  workflow_dispatch:

jobs:
  validate-environment:
    name: Validate Environment Action
    permissions:
      contents: read
    uses: ./.github/workflows/ci-test-validate-environment.yml
